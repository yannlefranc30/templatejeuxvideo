<!-- balise body permettant -->
<body>
<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- boutton carrousel -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>

  <!-- Le carrousel affiche les image suite à la balise img -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://resize.elle.fr/article/var/plain_site/storage/images/loisirs/series/the-witcher-henry-cavill-quitte-la-serie-decouvrez-qui-le-remplace-4074401/97760029-1-fre-FR/The-Witcher-Henry-Cavill-quitte-la-serie-decouvrez-qui-le-remplace.jpg" alt="Los Angeles" class="d-block" style="width:100%">
    </div>
    <div class="carousel-item">
      <img src="https://www.radiofrance.fr/s3/cruiser-production/2019/09/1f89c18e-b86c-4daa-8d66-999b1abf8ffc/870x489_tomb-raider-promotional-2018.jpg" alt="Chicago" class="d-block" style="width:100%">
    </div>
    <div class="carousel-item">
      <img src="https://www.pause-canap.com/media/wysiwyg/univers-spiderman.JPG" alt="New York" class="d-block" style="width:100%">
    </div>
  </div>

  <!-- Le boutton permet de faire défiler tous le carrousel -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
</body>

</footer>
